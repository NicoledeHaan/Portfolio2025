                    <div class="input_group">
                        <label for="name" data-lang-en="Your Name" data-lang-nl="Uw Naam">Your Name</label>

                    <div class="input_group">

                        <input type="email" id="email" placeholder="email@example.com" required>
                    </div>
                </div>
                <div class="input_group message_group">
                    <label for="message" data-lang-en="Message" data-lang-nl="Bericht">Message</label>
                    <textarea id="message" placeholder="Type here how I can help you"></textarea>
                </div>
                <div class="button_container_contactform">
